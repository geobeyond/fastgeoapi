name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Prevent duplicate workflow runs
# cancel-in-progress: false allows running jobs to complete
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  tests:
    name: ${{ matrix.session }} ${{ matrix.python }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { python: "3.12", os: "ubuntu-22.04", session: "pre-commit" }
          - { python: "3.12", os: "ubuntu-22.04", session: "safety" }
          - { python: "3.12", os: "ubuntu-22.04", session: "bandit" }
          - { python: "3.12", os: "ubuntu-22.04", session: "ty" }
          - { python: "3.12", os: "ubuntu-22.04", session: "tests" }
          # - { python: "3.12", os: "windows-latest", session: "tests" }
          # - { python: "3.12", os: "macos-latest", session: "tests" }
          - { python: "3.12", os: "ubuntu-22.04", session: "typeguard" }
          - { python: "3.12", os: "ubuntu-22.04", session: "xdoctest" }
          - { python: "3.12", os: "ubuntu-22.04", session: "docs-build" }

    env:
      NOXSESSION: ${{ matrix.session }}
      FORCE_COLOR: "1"
      PRE_COMMIT_COLOR: "always"
      UV_SYSTEM_PYTHON: 1
      UV_BREAK_SYSTEM_PACKAGES: 1
      SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4.3.1

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5.6.0
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: |
          python -m pip install pip==25.1.1
          pip --version

      - name: Upgrade pip in virtual environments
        shell: python
        run: |
          import os
          import pip

          with open(os.environ["GITHUB_ENV"], mode="a") as io:
              print(f"VIRTUALENV_PIP={pip.__version__}", file=io)

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          version: "0.9.21"

      - name: Install Nox
        run: |
          uv tool install nox=="2025.11.12"
          nox --version

      - name: Install GDAL
        run: |
          sudo apt-get update
          sudo apt-get install python3-gdal libgdal-dev

      - name: Compute pre-commit cache key
        if: matrix.session == 'pre-commit'
        id: pre-commit-cache
        shell: python
        run: |
          import hashlib
          import json
          import sys
          import os
          python = "py{}.{}".format(*sys.version_info[:2])
          payload = sys.version.encode() + sys.executable.encode()
          digest = hashlib.sha256(payload).hexdigest()
          result = "${{ runner.os }}-{}-{}-pre-commit".format(python, digest[:8])

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            f.write("result={}".format(result))

      - name: Restore pre-commit cache
        uses: actions/cache@v4
        if: matrix.session == 'pre-commit'
        with:
          path: ~/.cache/pre-commit
          key: ${{ steps.pre-commit-cache.outputs.result }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ steps.pre-commit-cache.outputs.result }}-

      - name: Run Nox
        run: |
          nox --force-color --python=${{ matrix.python }}

      - name: Upload coverage data
        if: always() && matrix.session == 'tests'
        uses: "actions/upload-artifact@v4.6.2"
        with:
          name: coverage-data
          path: ".coverage.*"

      - name: Upload documentation
        if: matrix.session == 'docs-build'
        uses: actions/upload-artifact@v4.6.2
        with:
          name: docs
          path: docs_build/site

  coverage:
    runs-on: ubuntu-22.04
    needs: tests
    if: success() || failure()
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4.3.1

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: |
          python -m pip install pip==25.1.1
          pip --version

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          version: "0.9.21"

      - name: Install Nox
        run: |
          uv tool install nox=="2025.11.12"
          nox --version

      - name: Download coverage data
        id: download-coverage
        uses: actions/download-artifact@v4.3.0
        continue-on-error: true
        with:
          name: coverage-data

      - name: Combine coverage data and display human readable report
        if: steps.download-coverage.outcome == 'success'
        run: |
          nox --force-color --session=coverage

      - name: Create coverage report
        if: steps.download-coverage.outcome == 'success'
        run: |
          nox --force-color --session=coverage -- xml

      - name: Upload coverage report
        if: steps.download-coverage.outcome == 'success'
        uses: codecov/codecov-action@v4.6.0
