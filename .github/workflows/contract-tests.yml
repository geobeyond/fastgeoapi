name: Contract Tests

on:
  - push
  - pull_request

jobs:
  contract-tests:
    name: Validate and test the contract of fastgeoapi against the generated pygeoapi OpenAPI document
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4.1.1

      - name: Set up Python 3.10
        uses: actions/setup-python@v5.0.0
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: |
          pip install --constraint=.github/workflows/constraints.txt pip
          pip --version

      - name: Upgrade pip in virtual environments
        shell: python
        run: |
          import os
          import pip

          with open(os.environ["GITHUB_ENV"], mode="a") as io:
              print(f"VIRTUALENV_PIP={pip.__version__}", file=io)

      - name: Install Poetry
        run: |
          pipx install --pip-args=--constraint=.github/workflows/constraints.txt poetry
          poetry --version
      - name: Install GDAL
        run: |
          sudo apt-add-repository ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get update
          sudo apt-get install gdal-bin libgdal-dev
      - name: Install fastgeoapi and run the server
        run: |
          poetry install
          poetry run uvicorn app.main:app --host 0.0.0.0 --port 6000 --reload --loop asyncio &
      - name: Run schemathesis command and tests
        run: |
          poetry run st run --checks all "http://0.0.0.0:6000/geoapi/openapi?f=json"
