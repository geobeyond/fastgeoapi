name: Release

on:
  push:
    branches:
      - main
      - master
      - develop

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    steps:
      - name: Check out the repository
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.12"

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          version: "0.9.24"

      - name: Install dependencies
        env:
          UV_SYSTEM_PYTHON: 1
          UV_BREAK_SYSTEM_PACKAGES: 1
        run: |
          uv pip install pip==25.1.1
          uv pip install hatch tomli tomli-w --system --break-system-packages

      - name: Check if there is a parent commit
        id: check-parent-commit
        run: |
          echo "sha=$(git rev-parse --verify --quiet HEAD^)" >> $GITHUB_OUTPUT

      - name: Detect and tag new version
        id: check-version
        if: steps.check-parent-commit.outputs.sha && github.ref != 'refs/heads/develop'
        uses: salsify/action-detect-and-tag-new-version@v2.0.3
        with:
          version-command: |
            bash -o pipefail -c "python -c \"import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])\""

      - name: Bump version for developmental release
        if: github.ref == 'refs/heads/develop'
        run: |
          current_version=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          IFS='.' read -r -a version_parts <<< "$current_version"
          new_patch=$((version_parts[2] + 1))
          new_version="${version_parts[0]}.${version_parts[1]}.$new_patch.dev.$(date +%s)"
          python -c "import tomli, tomli_w; data = tomli.load(open('pyproject.toml', 'rb')); data['project']['version'] = '$new_version'; tomli_w.dump(data, open('pyproject.toml', 'wb'))"
          echo "Publishing version: $new_version"

      - name: Build package
        if: steps.check-version.outputs.tag || github.ref == 'refs/heads/develop'
        run: |
          uv pip install build --system --break-system-packages
          python -m build

      - name: Publish package on PyPI
        if: steps.check-version.outputs.tag
        uses: pypa/gh-action-pypi-publish@v1.13.0

      - name: Publish package on TestPyPI
        if: github.ref == 'refs/heads/develop'
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
          print-hash: true

      - name: Publish the release notes
        if: github.ref != 'refs/heads/develop'
        uses: release-drafter/release-drafter@v6.1.0
        with:
          publish: ${{ steps.check-version.outputs.tag != '' }}
          tag: ${{ steps.check-version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
